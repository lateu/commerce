<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockViewDlg" widgetVar="StockViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewStockTitle}">

            <h:form id="StockViewForm">

                <h:panelGroup id="display">
                  <p:panelGrid columns="2" rendered="#{stock.stockselected != null}">

                        <h:outputText value="#{myBundle.ViewStockLabel_id}"/>
                        <h:outputText value="#{stock.stockselected.id}" title="#{myBundle.ViewStockTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewStockLabel_codeProduit}"/>
                        <h:outputText value="#{stock.stockselected.codeProduit}" title="#{myBundle.ViewStockTitle_codeProduit}"/>

                        <h:outputText value="#{myBundle.ViewStockLabel_quantiteEnStock}"/>
                        <h:outputText value="#{stock.stockselected.quantiteEnStock}" title="#{myBundle.ViewStockTitle_quantiteEnStock}"/>

                        <h:outputText value="#{myBundle.ViewStockLabel_produitId}"/>
                        <h:outputText value="#{stock.stockselected.produit.designation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="StockViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
