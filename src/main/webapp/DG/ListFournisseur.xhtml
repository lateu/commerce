<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FournisseurListForm">

        <p:panel header="#{myBundle.ListFournisseurTitle}" style="margin-left: 10%;margin-right: 10%; background-color: royalblue">

            <p:dataTable id="datalist" value="#{fourn.fournisseurs}" var="item"
                         selectionMode="single" selection="#{fourn.selectedfour}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.contact}" filterBy="#{item.contact}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_contact}"/>
                    </f:facet>
                    <h:outputText value="#{item.contact}"/>
                </p:column>
                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column sortBy="#{item.ville}" filterBy="#{item.ville}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_ville}"/>
                    </f:facet>
                    <h:outputText value="#{item.ville}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}"   oncomplete="FournisseurCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":FournisseurViewForm" oncomplete="FournisseurViewDialog.show()" disabled="#{empty fourn.selectedfour}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FournisseurEditForm:display" oncomplete="FournisseurEditDialog.show()" disabled="#{empty fourn.selectedfour}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="{fourn.deletefourn}" />
                   
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
