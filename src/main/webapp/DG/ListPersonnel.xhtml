<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PersonnelListForm">

        <p:panel header="#{myBundle.ListPersonnelTitle}"  style="margin-left: 10%;margin-right: 10%">

            <p:dataTable id="datalist" value="#{pers.listeperson}" var="item"
                         selectionMode="single" selection="#{pers.selectedpersonnel}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                        
                         >
<!-- style="margin-left: 20%;margin-right: 20%"-->
                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

<!--                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>-->
                <p:column sortBy="#{item.contact}" filterBy="#{item.contact}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_contact}"/>
                    </f:facet>
                    <h:outputText value="#{item.contact}"/>
                </p:column>
                <p:column sortBy="#{item.dateNais}" filterBy="#{item.dateNais}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_dateNais}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateNais}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.etatCompte}" filterBy="#{item.etatCompte}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_etatCompte}"/>
                    </f:facet>
                    <h:outputText value="#{item.etatCompte}"/>
                </p:column>
                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column sortBy="#{item.password}" filterBy="#{item.password}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_password}"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </p:column>
                <p:column sortBy="#{item.prenom}" filterBy="#{item.prenom}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_prenom}"/>
                    </f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </p:column>
                <p:column sortBy="#{item.username}" filterBy="#{item.username}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonnelTitle_username}"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}"  oncomplete="PersonnelCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":PersonnelViewForm:display" oncomplete="PersonnelViewDialog.show()" disabled="#{empty pers.selectedpersonnel}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PersonnelEditForm:display" oncomplete="PersonnelEditDialog.show()" disabled="#{empty pers.selectedpersonnel}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="{personnelController.delete}" update=":growl,datalist" disabled="#{empty personnelController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
